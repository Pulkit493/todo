<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Backbone TODO</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#help">Help</a></li>
            </ul>
        </div>

    </div>
    </nav>

<!-- Modal change --->
<div class="modal fade" id="help" role="dialog">
    <div class="modal-dialog" id="modalbox">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Help</h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li> Type and press enter to save</li>
                    <li>
                        Double-click to edit a todo
                    </li>
                    <li>
                        Click to get shareable TODO url
                    </li>
                    <li>
                        To Mark completed tasks tap checkbox
                    </li>
                    <li>
                        Filter task from footer filters
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
<div class="container" ng-controller="myController">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <section class="todoapp">
                <header class="header">
                    <form ng-submit="createTodo()">
                    <input class="new-todo" name="text" ng-model="formData.text" placeholder="What needs to be done?" autofocus>
                    </form>
                </header>
                <section class="main">


                    <ul class="todo-list"></ul>
                    <li id="task"   ng-repeat="todo in todos" >{{todo.task}}
                        <span id="close" ng-click="deleteTodo(todo._id)">&times;</span></li>
                </section>
                <footer class="footer"></footer>
            </section>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <footer class="info footerText">
                Backbone framework with Handlebar template
            </footer>
        </div>
    </div>
</div>



<script src="script/app/controller/control.js" ></script>

</body>
</html>
